<div class="exchange-ticker row">
  <div class="live-ticker text-right">
      <div price-update price-type="buy"></div>
  </div>
</div>

<div ng-if="userStatus.userCanTransact" class="exchange-buy-sell row">
  <div class="col-xs-6 no-pad">
    <button ng-click="buy()" class="buy-button btn-success btn-lg btn-block btn">BUY</button>
  </div>
  <div class="col-xs-6 no-pad">
    <button ng-click="sell()" class="sell-button btn-primary btn-lg btn-block btn">SELL</button>
  </div>
</div>

<div account-summary></div>

<div class="row" ng-if="userStatus.userCanTransact">
  <div class="col-xs-12 no-pad">
    <button data-ng-click="sepaDeposit()" class="buy-button btn-primary btn-lg btn-block btn">Deposit Euro via SEPA</button>
  </div>
</div>

<div ng-if="userStatus.userCanTransact" class="row" ng-if="wallets.length > 0">
  <table class="table table-bordered table-striped col-xs-12 no-pad">
    <tr>
      <th>Euro Wallet Balance</th>
    </tr>
    <tr ng-repeat="w in wallets">
      <td>{{ w.balance }} {{ w.currency }}</td>
    </tr>
  </table>
</div>

<div ng-if="userStatus.userCanTransact" class="ng-trans ng-trans-fade-up easeOutSine">
  <hr />
  <div class="row">
    <div class="col-xs-12 no-pad">
      <button type="button" ui-sref="userFunds" class="btn btn-block btn-lg btn-info">Transactions</button>
    </div>
  </div>
</div>
