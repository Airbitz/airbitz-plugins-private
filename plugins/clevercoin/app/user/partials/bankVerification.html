<form name="form" novalidate style="margin: 20px 0">

  <div class="row">
    <div class="form-group col-xs-12">
      <strong>NOTE:</strong> Upload a bank statement with a clearly visible IBAN and account holder name (not rotated, maximum 4 MB per file).
      You can mask the balance and transaction details and putting a watermark or timestamp on the file is allowed.
    </div>
  </div>


  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputAccountholder" class="sr-only"></label>
      <input ng-model="accountholder"
            type="text" id="inputIban" class="form-control"
            placeholder="Account holder" autofocus="" autocomplete="off" autocorrect="off"
            name="accountholder"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.accountholder.$touched">
        <span ng-show="form.accountholder.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputIban" class="sr-only">IBAN</label>
      <input ng-model="iban"
            type="text" id="inputIban" class="form-control"
            placeholder="IBAN" autocomplete="off" autocorrect="off"
            name="iban"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.iban.$touched">
        <span ng-show="form.iban.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputBIC" class="sr-only">BIC</label>
      <input ng-model="bic"
              type="text" id="inputAddressZip" class="form-control"
              placeholder="BIC (SWIFT)" autocomplete="off" autocorrect="off"
              name="bic"
              required="" />
      <div class="input-error" ng-show="form.$submitted || form.bic.$touched">
        <span ng-show="form.bic.$error.required" class="label label-danger">Required</span>
        <span ng-show="form.zip.$error.number" class="label label-danger">Number Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputBankname" class="sr-only">Bankname</label>
      <input ng-model="bankname"
            type="text" id="inputBankname" class="form-control"
            placeholder="Bank name" autocomplete="off" autocorrect="off"
            name="bankname"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.bankname.$touched">
        <span ng-show="form.bankname.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputBankCountry" class="">Bank Country</label>
      <select
        ng-options="o.name for o in countries"
        ng-model="bankcountryObject" class="form-control"
        id="inputBankCountry" name="bankcountry" required="" />
        <option value="">Select a country</option>
      </select>
      <div class="input-error" ng-show="form.$submitted || form.bankcountry.$touched">
        <span ng-show="form.bankcountry.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputBankAddress" class="sr-only">Bank Address</label>
      <input ng-model="bankaddress"
            type="text" id="inputBankAddress" class="form-control"
            placeholder="Bank Address" autocomplete="off" autocorrect="off"
            name="bankaddress"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.bankaddress.$touched">
        <span ng-show="form.bankaddress.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <button type="button" ng-click="loadBankStatement()" class="btn btn-lg"
        ng-class="{'btn-success': bankstatement.length > 0, 'btn-info': bankstatement.length == 0}">Attach Bank Statement</button>
    </div>
  </div>

  <div class="row no-pad">
    <div class="col-xs-6 no-pad">
      <button type="button"
        ng-click="cancel()"
        class="btn btn-lg btn-block btn-danger">Cancel</button>
    </div>
    <div class="col-xs-6 no-pad">
      <button type="button"
        ng-click="save()" 
        ng-disabled="form.$invalid || bankstatement.length == 0"
        class="btn btn-lg btn-block btn-success">Save</button>
    </div>
  </div>

</form>
