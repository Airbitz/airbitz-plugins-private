<!DOCTYPE html>
<html>
<head>
    <meta name=viewport content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="FoldApp Interface for Airbitz" />
    <meta charset=utf-8 />
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.css"> <!-- Basic stylesheet -->
    <link rel="stylesheet" href="vendors/owl-carousel/owl.theme.css"> <!-- Default Theme -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
</head>
<body>
<div class="container-fluid">
    <center class="main">
        <header>
            <img class="brand-logo" src=""/>
            <div class="title-header">Spend Bitcoin at <span class="brand-name"></span></div>
            <div class="title-header-2">&amp; Save <span class="brand-discount"></span></div>
        </header>
        <main class="container-fluid">
            <div id="user-cards" class="owl-carousel owl-theme">

            </div>
            <div class="add-funds">
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header active">
                            <div class="add-funds-header">Buy Gift Card</div>
                        </div>
                        <div class="collapsible-body">
                            <ul class="collection add-buttons">

                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h6>This service is provided by</h6>
                        <img class="partner-logo" src="https://airbitz.co/go/wp-content/uploads/2015/12/fold-logo-yellow-text.png"><br>
                        For issues with gift card purchases and refunds, please contact <span class="support-mail-link"></span></h6>
                        <h6>Account Credentials:</h6>
                        <h6><span class="user-creds"></span></h6>
                        <h6>This application is not affiliated with the <span class="brand-name"></span> Corporation</h6>
                        <button onClick=resetAccount() class="material-icons reset-account right">close</button>
                    </div>
                </div>
            </div>
        </footer>
    </center>
</div>
<script id="card-template" type="text/x-handlebars-template">
<div class="item card gift-card">
    <div class="card-image">
        <div class="card-barcode"><div class="material-placeholder">{{{cardBarcode}}}</div></div>
    </div>
    <div class="card-info-main card-content">
        {{{cardNumber}}}
        <div class="card-balance">Current Balance</div>
        {{{cardAmount}}}
        <div><span class="activator card-info">{{refundText}}</span></div>
    </div>
    <div class="card-reveal valign-wrapper"><br>
        <a class="waves-effect btn center card-refund valign">Refund Card</a><br><br>
        <span class="card-title grey-text text-darken-4">Cancel</span><br>
    </div>
</div>
</script>
<script id="add-funds" type="text/x-handlebars-template">
<li class="collection-item avatar card-list">
    <div style="position:relative">
        <div style="position:absolute; top:50%; height:100%; margin-top:1.3em;">
            <span class="title">{{{cardValue}}}</span>
        </div>
        <div style="position:absolute; top:50%; height:100%; margin-top:1.1em; right:0;">
            <button type="button" style="float: right;" class="buy-card">Buy</button>
        </div>
    </div>
</li>
</script>
<script src="js/abc.js" type="text/javascript"></script>
<script src="vendors/jquery-2.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
<script src="vendors/owl-carousel/owl.carousel.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
