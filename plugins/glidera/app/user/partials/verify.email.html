<div class="row text-center">
  <h3 class="col-xs-12">Please check:</h3>
  <h3 class="col-xs-12">{{account.email}}</h3>
</div>

<div class="row" style="margin: 20px 0">
  <div class="col-xs-12">
    <p><label class="label label-warning">Note</label> Email will contain a link which must be clicked on phone to proceed past this screen.</p>
  </div>
</div>

<div class="row" style="margin-top: 40px;">
  <div class="col-xs-6 no-pad">
    <button ng-click="resend()"
            ng-disabled="form.$invalid"
            class="btn btn-lg btn-block btn-success">Resend</button>
  </div>
  <div class="col-xs-6 no-pad">
    <button ng-click="next()"
            ng-disabled="form.$invalid"
            class="btn btn-lg btn-block btn-primary">Continue</button>
  </div>
</div>


<div class="return-to-dashboard ng-trans ng-trans-fade-up easeOutSine">
  <div class="row">
    <div class="col-xs-12 no-pad">
      <button type="button" ui-sref="dashboard" class="btn btn-block btn-lg btn-info">Dashboard</button>
  </div>
</div>
